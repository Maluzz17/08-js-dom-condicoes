<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        body {
background: rgb(98, 58, 134);
font: normal 15pt Arial;
}

header {
color: white;
text-align: center;
}

section {
    background: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px black;
}

div {
    text-align: center;
    padding: 5px;
}

footer {
color: white;
text-align: center;
font-style: italic;
}
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section>
        <div id="msg">
          Aqui vai aparecer a mensagem 
        </div>
        <div id="foto">
            <img id="imagem" src="fotomanha.png" alt="Foto do dia">
        </div>
    </section>
    <footer>
        <p>&copy; Malu</p>
    </footer>
    <script>
        function carregar() {
var msg = window.document.getElementById('msg')
var img = window.document.getElementById('imagem')
var data = new Date()
var hora = data.getHours()
msg.innerHTML = `Agora sÃ£o ${hora} horas.`
if (hora >= 0 && hora < 12) {
    // BOM DIA!!!
    img.src = 'fotomanha.png'
    document.body.style.background = '#f4f194'
} else if (hora >= 12 && hora <= 18) {
    //BOA TARDE!!!
    img.src = 'fototarde.png'
    document.body.style.background = '#ce9861'
} else {
    // BOA NOITE!!!
    img.src = 'fotonoite.png'
    document.body.style.background = '#362a2b' 
}
}
    </script>  
</body>
</html>
